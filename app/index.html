<!DOCTYPE>
<html>

<head>
    <title>To Do Apps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="bg-warning">
    <h1 class="text-center">To Do App</h1>
    <main class="container">
        <form class="form-group task-form">
            <label for="task" class="sr-only">Enter Task</label>
            <input type="text" name="task" id="task" placeholder="Enter the task" class="form-control" required autocomplete="off">
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="sort-task">Task (sort)</th>
                    <th class="sort-status">Status (sort)</th>
                    <th>Update Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script src="/vendor.js"></script>
    <script src="/main.js"></script>
</body>

</html>
